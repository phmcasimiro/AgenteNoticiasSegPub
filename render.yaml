services:
  # 1. Backend API (FastAPI)
  - type: web
    name: agente-segpub-api
    runtime: python
    region: oregon # or frankfurt
    plan: free # Garante uso do plano gratuito
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: APP_API_KEY
        generate: true # Gera uma chave segura automaticamente que precisaremos colar no Streamlit depois
      - key: GROQ_API_KEY
        sync: false # Pede para o usuário preencher na criação (segurança)
      - key: GOOGLE_API_KEY
        sync: false
    autoDeploy: true

  # Nota: O Redis não é provisionado via render.yaml no plano gratuito gerenciado,
  # mas nosso código backend/main.py já trata isso (usa SQLite se Redis falhar).
