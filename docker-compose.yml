# 3. Push:
# docker push us-central1-docker.pkg.dev/[PROJECT_ID]/[REPO_NAME]/backend:v1
# docker push us-central1-docker.pkg.dev/[PROJECT_ID]/[REPO_NAME]/frontend:v1
